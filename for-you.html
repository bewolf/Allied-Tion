<!DOCTYPE html>
<html>

<head>
    <title>Welcome to BeerUni</title>
    <meta charset="utf-8" />
    <link href="styles/header.css" rel="stylesheet" />
    <link href="styles/for-you-styles.css" rel="stylesheet" />
    <link href="styles/footer.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <a href="index.html">
                <img src="images/beer-uni-logo.png" alt="BeerUni-logo" />
            </a>
            <h1>Welcome to BeerUni</h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">За начало</a>
                    </li>
                    <li>
                        <a href="for-beer.html">За бирата</a>
                    </li>
                    <li>
                        <a href="for-the-lecturer.html">За лектора</a>
                    </li>
                    <li>
                        <a href="for-us.html">За нас</a>
                    </li>
                    <li class="current">
                        <a href="for-you.html">За вас</a>
                    </li>
                    <li>
                        <a href="for-him.html">За него</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="#" method="get">
                <fieldset>
                    <legend>Една питанка от BeerUni</legend>
                    <div>
                        <label for="drink" class="question">Пиете ли бира?</label>
                        <label for="drink-yes">Да</label>
                        <input type="radio" name="drink" id="drink-yes" value="Да">
                        <label for="drink-no">Не</label>
                        <input type="radio" name="drink" id="drink-no" value="Не">
                    </div>
                    <div>
                        <label for="softuni" class="question">А когато сте в BeerUni?</label>
                        <label for="softuni-yes">Да</label>
                        <input type="radio" name="softuni" value="Да" id="softuni-yes">
                        <label for="softuni-no">Не</label>
                        <input type="radio" name="softuni" value="Не" id="softuni-no">
                    </div>
                    <div>
                        <label for="svetlio" class="question">Коя е любимата ви марка бира?</label>
                        <input type="radio" name="svetlio" checked="checked" value="Светльо" id="sveltio">
                        <label for="svetlio">Светльо</label>
                        <label for="svetlio-drugo">Друго:</label>
                        <input type="text" name="other" class="text-field" id="svetlio-drugo"/> 
                    </div>
                    <div>
                        <label for="kakva" class="question">Каква бира Ви се пие в момента?</label>
                        <label for="kakva-studena">Студена</label>
                        <input type="radio" name="kakva" value="Студена" id="kakva-studena">
                        <label for="kakva-tymna">Тъмна</label>
                        <input type="radio" name="kakva" value="Тъмна" id="kakva-tymna">
                    </div>
                    <div>
                        <label for="kolko" class="question">Да си говорим на ти?</label>
                        <label for="kolko-opredeleno">Определено</label>
                        <input type="radio" name="kolko" value="Определено" id="kolko-opredeleno">
                        <label for="kolko-oshte-bira">Още бира.</label>
                        <input type="radio" name="kolko" value="Още бира." id="kolko-oshte-bira">
                    </div>
                </fieldset>
                <div id="buttons-holder">
                    <button class="submit" type="submit">Send</button>
                    <button class="reset" type="reset">Clear</button>
                </div>
            </form>
            <div id="bind"></div>

        </main>
        <footer>
            <div>
                Внимание прекалената консумация на бира води до желание за още.
            </div>
            <p>
                Copyright © Created and designed by Team Allied-Tion. All rights are reserved.
                <span>
                    <a href="https://validator.w3.org/" target="_blank"><img src="images/html5-validator-icon.png" alt="html5-validator-icon" /></a>
                    <a href="https://validator.w3.org/" target="_blank"><img src="images/css3-validator-icon.png" alt="css3-validator-icon" /></a>
                </span>
            </p>
        </footer>
    </div>
    <script>
        var parts = window.location.search.substr(1).split('&');
        var get = '';

        for (var i = 0; i < parts.length; i++)
        {
            var temp = parts[i].split('=');
            var key = decodeURIComponent(temp[0]);
            var val = decodeURIComponent(temp[1]);

            if (key != false && val != '' && key != 'false')
            {
                var keyMapObj = {
                    drink: "Пиете ли?",
                    softuni: "А когато сте в BeerUni?",
                    svetlio: "Любимата ви марка бира е:",
                    kakva: "В момента ви се пие бира, която е:",
                    kolko: "Искате да си говорим на ти?",
                    other: "Обичате също и:"
                };

                key = key.replace(/drink|softuni|svetlio|kakva|kolko|other/gi, function (matched)
                {
                    return keyMapObj[matched];
                });

                val = val.replace('+', ' ');
                get += '<div>' + key + '  <b>' + val + '</b></div>';
            }
        }

        if (get !== '')
        {
            $("#bind").html("<article><h2>Резултати</h2>" + get + "</article>");

            $(".reset").click(function () {
                $("#bind").empty();
            });
        }
    </script>
</body>
</html>
