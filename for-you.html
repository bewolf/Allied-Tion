<!DOCTYPE html>
<html>

<head>
    <title>Welcome to BeerUni</title>
    <meta charset="utf-8" />
    <link href="styles/header.css" rel="stylesheet" />
    <link href="styles/for-you-styles.css" rel="stylesheet" />
    <link href="styles/footer.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <header>
            <a href="index.html">
                <img src="images/beer-uni-logo.png" alt="BeerUni-logo" />
            </a>
            <h1>Welcome to BeerUni</h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">За начало</a>
                    </li>
                    <li>
                        <a href="for-beer.html">За бирата</a>
                    </li>
                    <li>
                        <a href="for-us.html">За нас</a>
                    </li>
                    <li class="current">
                        <a href="for-you.html">За вас</a>
                    </li>
                    <li>
                        <a href="for-him.html">За него</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="#" method="post">
                <fieldset>
                    <legend>Обичате ли BeerUni</legend>
                    <div>
                        <label for="do-you-drink" class="question">Пиете ли бира?</label>
                        <input type="radio" name="do-you-drink">
                        <label for="do-you-drink">Да</label>                  
                        <input type="radio" name="do-you-drink">
                        <label for="do-you-drink">Не</label>
                    </div>   
                    <div>
                        <label for="softuni-time" class="question">А когато сте в SoftUni?</label>
                        <input type="radio" name="softuni-time">
                        <label for="softuni-time">Да</label>                  
                        <input type="radio" name="softuni-time">
                        <label for="softuni-time">Не</label>
                    </div> 
                    <div>
                        <label for="svetlio" class="question">Коя е любимата ви марка бира?</label>
                        <input type="radio" name="svetlio" checked="checked">
                        <label for="svetlio">Светльо</label>
                        <label for="svetlio">Друго:</label>
                        <input type="text" name="svetlio" class="text-field">
                    </div>  
                    <div>
                        <label for="kakva" class="question">Каква бира Ви се пие в момента?</label>
                        <input type="radio" name="kakva">
                        <label for="kakva">Студена</label>                  
                        <input type="radio" name="kakva">
                        <label for="kakva">Тъмна</label>
                    </div>
                    <div> 
                        <label for="kolko" class="question">Да си говорим на ти?</label>
                        <input type="radio" name="kolko">
                        <label for="kolko">Определено</label>                  
                        <input type="radio" name="kolko">
                        <label for="kolko">Още бира.</label>
                    </div> 
                </fieldset>    
                <button class="submit" type="submit">Send</button>
            <button class="reset" type="reset">Clear</button>    
            </form>
        </main>
        <footer>
            <div>
                Внимание прекалената консумация на бира води до желание за още.
            </div>
            <p>
                Copyright © Created and designed by Team Allied-Tion. All rights are reserved.
                <span>
                    <a href="https://validator.w3.org/" target="_blank"><img src="images/html5-validator-icon.png" alt="html5-validator-icon" /></a>
                    <a href="https://validator.w3.org/" target="_blank"><img src="images/css3-validator-icon.png" alt="css3-validator-icon" /></a>
                </span>
            </p>
        </footer>
    </div>
</body>
</html>
